<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Layer 1 -->
    <section class=" bg-gray-200 min-h-screen flex items-center justify-center">

        <!-- Layer 2 -->
        <div class="lg:w-[1024px] xl:w-[1280px] bg-gray-100 p-5 flex rounded-2xl shadow-lg max-w-3xl">

            <!-- Layer 3 -->
            <div class="sm:w-[640px] px-5">
                <h2 class="text-center text-2xl">Login</h2>
                <p class="text-gray-500 mt-3">Enter your credential to access your account</p>

                <button class="bg-white border border-gray-400 py-2 w-full mt-5 flex justify-center items-center text-sm hover:scale-105 duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="w-6 h-6" viewBox="0 0 48 48"><defs><path id="a" d="M44.5 20H24v8.5h11.8C34.7 33.9 30.1 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.6 4.1 29.6 2 24 2 11.8 2 2 11.8 2 24s9.8 22 22 22c11 0 21-8 21-22 0-1.3-.2-2.7-.5-4z"/></defs><clipPath id="b"><use xlink:href="#a" overflow="visible"/></clipPath><path clip-path="url(#b)" fill="#FBBC05" d="M0 37V11l17 13z"/><path clip-path="url(#b)" fill="#EA4335" d="M0 11l17 13 7-6.1L48 14V0H0z"/><path clip-path="url(#b)" fill="#34A853" d="M0 37l30-23 7.9 1L48 0v48H0z"/><path clip-path="url(#b)" fill="#4285F4" d="M48 48L17 24l-4-3 35-10z"/></svg>
                    <span class="ml-4">Login with Google</span>
                </button>

                <div class="mt-7 grid grid-cols-3 items-center text-gray-500">
                    <hr class="border-gray-500" />                    
                    <p class="text-center text-sm">OR</p>
                    <hr class="border-gray-500">
                </div>

                <div class="m-4">
                    <label for="" class="block text-gray-700">Email Address</label>
                    <input type="email" name="" id="" placeholder="email@gmail.com" class="w-full px-2 py-1 mt-2 border border-gray-400">
                </div>

                <div class="m-4">
                    <div class="flex justify-between">
                    <label for="" class="text-gray-700">Password</label>
                        <a class="text-blue-700" href="#">Forgot Password?</a>
                    </div>
                    <input type="password" name="" id="" placeholder="Password" class="w-full px-2 py-1 mt-2 border border-gray-400">
                </div>

                <button type="button" class="w-full block bg-blue-500 py-1 mt-6 mb-4 text-white">Login</button>


                <div class="text-center">
                <p class="inline text-gray-500">Don't have an account?</p>
                <a class="text-dark-900" href="#">Register here</a>
                </div>
            </div>

            <div class="w-1/2 md:block hidden">
                <img src="young-happy-woman-with-good-idea-sign-white-shirt-full-portrait.jpg" alt="page img" class="rounded-2xl">
            </div>
        </div>
    </section>
</body>
</html>
